<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="first-row">
            <button id="ac" class="special-btn"></button>
            <button id="plus-minus" class="special-btn"></button>
            <button id="modulus" class="special-btn"></button>
            <button id="division" class="operator-btn"></button>
        </div>
        <div id="second-row">
            <button id="seven" class="operand-btn"></button>
            <button id="eight" class="operand-btn"></button>
            <button id="nine" class="operand-btn"></button>
            <button id="multiplication" class="operator-btn"></button>
        </div>
        <div id="third-row">
            <button id="four" class="operand-btn"></button>
            <button id="five" class="operand-btn"></button>
            <button id="six" class="operand-btn"></button>
            <button id="minus" class="operator-btn"></button>
        </div>
        <div id="fourth-row">
            <button id="one" class="operand-btn"></button>
            <button id="two" class="operand-btn"></button>
            <button id="three" class="operand-btn"></button>
            <button id="plus" class="operator-btn"></button>
        </div>
        <div id="fifth-row">
            <button id="zero" class="operand-btn"></button>
            <button id="dot" class="operand-btn"></button>
            <button id="equals" class="equals-btn"></button>
        </div>
    </div>
</body>
</html>
